<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Status Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="image"></div>
    <div class="container">
       <h1>Just <span>Veggie</span> Pizza </h1>
       <div class="input-group mb-3 order-id-input">
        <input type="text" class="form-control" placeholder="Please enter the Order ID" aria-label="Recipient's username" aria-describedby="button-addon2" id="order-id-input-text">
        <button class="btn btn-success" type="button" id="button-addon2" onclick="executeOrder()">Execute</button>
        <div class="valid-feedback" id="order-valid"><b>Looks good!</b></div>
        <div class="invalid-feedback" id="order-invalid">
          <b>Please Enter Valid Order Id.</b>
        </div>
        </div>
    <div class="order-status-wrapper">
          <p class="lead" id="order-id-display"></p>
			<button type="button" class="btn btn-light order-status-block">Order placed </button>
			<button type="button" class="btn btn-light order-status-block">Chef received the order and started preparing</button>
			<button type="button" class="btn btn-light order-status-block">Pizza Sauce added</button>
			<button type="button" class="btn btn-light order-status-block">First layer of cheeze added</button>
			<button type="button" class="btn btn-light order-status-block">Toppings added</button>
			<button type="button" class="btn btn-light order-status-block">Second layer of cheeze added</button>
			<button type="button" class="btn btn-light order-status-block">Pizza baked!</button>
			<button type="button" class="btn btn-light order-status-block">Oregano added and packed</button>
			<button type="button" class="btn btn-light order-status-block">Package received at counter</button>
			<button type="button" class="btn btn-light order-status-block">Order is ready and handed over to the Zomato guy!</button>
		</div>
  </div>
  <h2 style="text-align: center; color:rgb(92, 241, 92)"><b>Created by @Karishma</b></h2>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
